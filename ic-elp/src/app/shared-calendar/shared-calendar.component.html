<p-dialog [(visible)]="display" modal="true" [width]="1060">
    <form [formGroup]="requestForm">

        <p-header>
            <b>Request leave datails</b>
        </p-header>
    
        <div>
            <p class="lead" style="margin-top: 20px;">
            Select type of request leave
            &nbsp;<p-dropdown formControlName="requestType" [options]="requestTypes"></p-dropdown>&nbsp;
            and click calendar to choose time period
            </p>
        </div><br>

        <div class="ui-g">
            <div style="margin: 0 auto;">
                <p-calendar formControlName="calendar" [(ngModel)]="rangeDates" (onSelect) = "CountNumberOfWorkingDays()" (onMonthChange)="DisablePublicpublicHolidaysInCalendar($event.month, $event.year)" [showOtherMonths]="false"  [locale]="pl" [numberOfMonths]="3" selectionMode="range" [disabledDays]="[0,6]" [disabledDates]="invalidDates" [readonlyInput]="true" [inline]="true"></p-calendar>
            </div>

            <div class="ui-g-12" *ngIf="rangeDates">
                <div class="ui-g-4">
                    Start date: <b>{{rangeDates[0] | date:'dd/MM/yyyy'}}</b>
                </div>
                <div class="ui-g-4">
                    End date: <b>{{rangeDates[1] | date:'dd/MM/yyyy'}}</b>
                </div>
                <div class="ui-g-4">
                    Requested: <b>{{requestedNumberOfDays}}</b> day(s)
                </div>
            </div>
        </div>


        <p-footer>      
            <p-button (click)="SendRequest()" icon="pi pi-check" label="Send request"></p-button>
            &nbsp;
            <p-button (click)="display=false" label="Close" styleClass="ui-button-secondary"></p-button>
        </p-footer>

    </form>
</p-dialog>
