<h3 class="first">List of leave requests:</h3>
<p-table [value]="leaves">
    <ng-template pTemplate="header">
        <tr>
            <th>Number</th>
            <th>Start date</th>
            <th>End date</th>
            <th>Status</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-leave>
        <tr>
            <td>{{leave.id}}</td>
            <td>{{leave.startDate}}</td>
            <td>{{leave.endDate}}</td>
            <td>{{leave.status}}</td>
        </tr>
    </ng-template>
</p-table>
