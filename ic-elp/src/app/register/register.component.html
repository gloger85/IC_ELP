<ng-container>
  <p-card [style]="{width: '360px'}">
    <div class="row col-sm-6" style="max-width: 350px;">
      <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm">
        <div class="form-group">
          <label for="username">Enter Username/Email: </label>
          <input type="text" class="form-control" name="username" [(ngModel)]="form.username" #username="ngModel"
            required>
          <div *ngIf="f.submitted && username.invalid" class="alert alert-danger">
            Username field is empty/invalid
          </div>
        </div>
        <div class="form-group">
          <label for="personalId">Enter user's personal Id: </label>
          <input type="text" class="form-control" name="personalId" [(ngModel)]="form.personalId" #personalId="ngModel"
            required>
          <div *ngIf="f.submitted && personalId.invalid" class="alert alert-danger">
            Field is invalid and/or empty.
          </div>
        </div>
        <div class="form-group">
          <label for="name">Enter user's first name </label>
          <input type="text" class="form-control" name="name" [(ngModel)]="form.name" #name="ngModel" required>
          <div *ngIf="f.submitted && name.invalid" class="alert alert-danger">
            Name is invalid and/or empty.
          </div>
        </div>
        <div class="form-group">
          <label for="surname">Enter user's surname</label>
          <input type="text" class="form-control" name="surname" [(ngModel)]="form.surname" #surname="ngModel" required>
          <div *ngIf="f.submitted && surname.invalid" class="alert alert-danger">
            Surname is invalid and/or empty.
          </div>
        </div>
        <div class="form-group">
          <label for="position">Enter user's role</label>
          <input type="text" class="form-control" name="position" [(ngModel)]="form.position" #position="ngModel"
            required>
          <div *ngIf="f.submitted && position.invalid" class="alert alert-danger">
            Name is invalid and/or empty.
          </div>
        </div>
        <div class="form-group">
          <button class="registerButton" type="submit" class="btn btn-primary">Register</button>
          <div *ngIf="f.submitted && isSignedUpFailed" class="alert alert-warning">
            {{errorMessage}}<br>
          </div>
          <button class="registerButton" type="submit" class="btn btn-warning" routerLink="/hr-dashboard">Back</button>
        </div>
      </form>
    </div>
  </p-card>
</ng-container>
