<div class="ui-g">
  <div class="ui-g-12">
    <div style="padding-top: 20px;">
      <app-shared-detail-info-bar></app-shared-detail-info-bar>
    </div>
  </div>

  <div class="ui-g-3">
      <app-shared-dashboard-menu></app-shared-dashboard-menu>
      <div style="padding-top: 20px;">
          <p-chart type="pie" [data]="requestStateData"></p-chart>
      </div>
  </div>
  <div class="ui-g-1">
  </div>
  <div class="ui-g-8">

    <h3 style="margin-top: 20px;">HR Settings</h3>

    <p-accordion [multiple]="true">
        <p-accordionTab header="User Mapping" [selected]="true">
          <ul>
            <li (click)="showDialog('Team-Group')">Aon 360 (2 Members)</li>
            <li (click)="showDialog('Team-Group')">Luxemburg (2 Members)</li>
            <li (click)="showDialog('Team-Group')">Nordics (4 Members)</li>
            <li (click)="showDialog('Team-Group')">South Africa (5 Members)</li>
            <li (click)="showDialog('Team-Group')">United Kingdom (15 Members)</li>
          </ul>

          <ul>
            <li (click)="showDialog('Team-Group')">Not assigned Members (3 Members)</li>
          </ul>

          <p-dialog header="Members management" [(visible)]="display" [contentStyle]="{'overflow':'visible'}">
            <p-header>
              Members management
            </p-header>
              Add new user: [[drop down list]]
            <p-footer>
              <div style="margin-top: 20px;">
                <p-button (click)="approveRequests()" icon="pi pi-check" styleClass="ui-button-info" label="Save Members"></p-button>&nbsp;&nbsp;
                <p-button data-dismiss="modal" icon="pi pi-minus-circle" styleClass="ui-button-warning" label="Cancel"></p-button>
              </div>
            </p-footer>
          </p-dialog>

          <div style="margin-top: 20px;">
            <p-button (click)="showDialog('Team-Group')" icon="pi pi-plus-circle" styleClass="ui-button-info" label="Add new member"></p-button>&nbsp;&nbsp;
            <p-button routerLink="/user-administration" icon="pi pi-pencil" styleClass="ui-button-info" label="Manage members"></p-button>&nbsp;&nbsp;
        </div>
        </p-accordionTab>
    </p-accordion>
  </div>
</div>
