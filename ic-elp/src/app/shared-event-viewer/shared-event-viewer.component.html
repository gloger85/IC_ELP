


<h3 style="margin-top: 20px;">Event Log</h3>

<p-accordion [multiple]="true">
    <p-accordionTab header="Recent system entries" [selected]="true">

    <p-dataTable [value]="events" [rows]='8' [paginator]='true' [rowsPerPageOptions]='[2,4,6,8,10]'>
      <p-column field="id" header="ID" [style]="{width: '50px', 'text-align': 'center'}" [sortable]='true'></p-column>
      <p-column field="date" header="DATE" [style]="{'text-align': 'center'}" [sortable]='true'>
        <ng-template let-row="rowData" pTemplate="body">
          {{row.date | date:'dd/MM/yyyy'}}
      </ng-template>
      </p-column>
      <p-column field="username" header="USER" [style]="{'text-align': 'center'}" [sortable]='true'></p-column>
      <p-column field="action" header="TYPE OF ACTION" [style]="{'text-align': 'center'}" [sortable]='true'></p-column>
      <p-column field="changeDescription" header="CHANGE" [style]="{'width': '250px', 'text-align': 'center'}" [sortable]='true'></p-column>
    </p-dataTable>

    </p-accordionTab>
</p-accordion>
