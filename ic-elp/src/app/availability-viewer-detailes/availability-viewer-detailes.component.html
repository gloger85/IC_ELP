<div style="text-align:center">
  <h1>Availability Viever</h1>
</div>
<div style="margin-bottom: 1em">
  <p-button label="Show All" (click)="openAll()"></p-button>&nbsp;
  <p-button label="Close All" (click)="closeAll()"></p-button>
</div>
<p-accordion [multiple]="true">
  <p-accordionTab header="Nordicks" [selected]="showTab">
    <p-table [columns]="colsNordicks" [value]="availabilityCalendarNordicks" [scrollable]="true">
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th *ngFor="let col of columns" [ngClass]="checkIfWeekend(col.header)">
            {{col.header| date:'dd-MMM'}}
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr>
          <td *ngFor="let col of columns" [ngClass]="checkLeaveType(rowData[col.field],col.header)">
            {{rowData[col.field]}}
          </td>
        </tr>
      </ng-template>
    </p-table>
  </p-accordionTab>
  <p-accordionTab header="South Affrica" [selected]="showTab">
    <p-table [columns]="colsSA" [value]="availabilityCalendarSA" [scrollable]="true">
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th *ngFor="let col of columns" [ngClass]="checkIfWeekend(col.header)">
            {{col.header | date:'dd-MMM'}}
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr>
          <td *ngFor="let col of columns" [ngClass]="checkLeaveType(rowData[col.field],col.header)">
            {{rowData[col.field]}}
          </td>
        </tr>
      </ng-template>
    </p-table>
  </p-accordionTab>
  <p-accordionTab header="UK" [selected]="showTab">
    <p-table [columns]="colsUK" [value]="availabilityCalendarUK" [scrollable]="true">
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th *ngFor="let col of columns" [ngClass]="checkIfWeekend(col.header)">
            {{col.header | date:'dd-MMM'}}
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr>
          <td *ngFor="let col of columns" [ngClass]="checkLeaveType(rowData[col.field],col.header)">
            {{rowData[col.field]}}
          </td>
        </tr>
      </ng-template>
    </p-table>
  </p-accordionTab>
</p-accordion>
