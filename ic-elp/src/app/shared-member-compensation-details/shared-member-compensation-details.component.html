<p-card>
    <div class="ui-g">
      <div class="ui-g-6">
          <h4>Your <b>compensation</b> details:</h4>
      </div>
      <div class="ui-g-6">
        <div style="float: right;">
          <p-button icon="pi pi-plus-circle" label="Add compensation ..." (click)="showDialog()"></p-button>  
          &nbsp;&nbsp;
          <p-button icon="pi pi-minus-circle" label="Pick up compensation ..." (click)="showDialog()"></p-button>
        </div>      
      </div>
      <div class="ui-g-4">
          <div class="ui-g-4">Approved </div>
          <div class="ui-g-4">40 hours</div>
          <div class="ui-g-4"></div>
      </div>
      <div class="ui-g-4">
        <div class="ui-g-4">Taken </div>
        <div class="ui-g-4">20 hours</div>
        <div class="ui-g-4"></div>
      </div>
      <div class="ui-g-4">
        <div class="ui-g-4">Left to take</div>
        <div class="ui-g-4">20 hours</div>
        <div class="ui-g-4"></div>
      </div>
    </div>
  </p-card>
  
  <p-dialog [(visible)]="display" modal="true" [width]="500">
    <p-header>
        <b>Compensation datails</b>
    </p-header>
    <p-card class="ui-g-12">
      <div class="ui-g">
        <div class="ui-g-6"><b>Number of hours:</b></div>
        <div class="ui-g-6"><input #numberOfHours type="text" pInputText pTooltip="Enter 4, 8 value to add hours, or -4, -8 to pick up hours"></div>
      </div>
    </p-card>
    <p-card class="ui-g-12">
      <div class="ui-g">
        <div class="ui-g-6"><b>Start date:</b></div>
        <div class="ui-g-6"><p-calendar #startDate [showIcon]="true" dateFormat="dd/mm/yy" [style]="{'position': 'fixed', 'z-index': '2'}"></p-calendar></div>
      </div>
    </p-card>
    <p-card class="ui-g-12">
      <div class="ui-g">
        <div class="ui-g-6"><b>End date:</b></div>
        <div class="ui-g-6"><p-calendar #endDate [showIcon]="true" dateFormat="dd/mm/yy" [style]="{'position': 'fixed', 'z-index': '1'}"></p-calendar></div>
      </div>
    </p-card>
    <p-card class="ui-g-12">
        <div class="ui-g">
            <div class="ui-g-5"><b>Description:</b></div>
            <div class="ui-g-12"><input #description type="text" pInputText></div>
        </div>
    </p-card>
    <p-footer>
        <button type="button" class="btn btn-secondary" (click)="display=false">Close</button>
          <button type="button" class="btn btn-primary" (click)="display=false">Send request</button>
    </p-footer>
  </p-dialog>
