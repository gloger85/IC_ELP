<p class="lead" style="margin-top: 20px;">
  This area is restricted to view by registered members only. Please provide your e-mail and password to log in to a IC
  ELP portal. Thank you.
</p>
<div class="alert alert-danger" *ngIf="f.submitted && isLoginFailed">
  <p>Wrong username or password</p>
</div>


<div class="ui-g">
  <div class="ui-g-12">
    <p-messages [(value)]="msgs"></p-messages>
  </div>

  <div class="ui-g-4">
    <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm">
      <div class="ui-g-12">
        <div class="form-group">
          <div class="ui-inputgroup">
            <span class="ui-inputgroup-addon"><i class="pi pi-user"></i></span>
            <input #userEmail type="email" class="form-control" name="email" [(ngModel)]="form.username"
              #email="ngModel" required pInputText placeholder="Infosys e-mail address">
          </div>
        </div>
      </div>
      <div class="ui-g-12">
        <div class="form-group">
          <div class="ui-inputgroup">
            <span class="ui-inputgroup-addon"><i class="pi pi-user"></i></span>
            <input type="password" class="form-control" name="password" [(ngModel)]="form.password" #password="ngModel"
              required pInputText placeholder="Password">
          </div>
        </div>
      </div>
        <div style="margin: 0 auto; text-align:right">
          <p-button #submitButton type="submit" icon="pi pi-check" label="Login"></p-button>
          &nbsp;&nbsp;
          <p-button pbutton routerLink="/password-reset" styleClass="ui ui-button-secondary" icon="pi pi-check"
            label="Missing Password"></p-button>
        </div>
    </form>
  </div>
</div>
